<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Suma</h1>
    <form id="Suma">
        valor 1<input type='text' name='valor1' value='1'><br>
        valor 2<input type='text'  name='valor2' value='2'><br>
        

 </form>
 <button onclick='mostrarValores()'>Mostrar</button>
 <div id='valores'>Resultado</div>
 <script>
   
   function mostrarValores(){
        let formulario= document.forms['Suma'];
        let resultado='';
        let valor1= formulario['valor1'];
        let valor2= formulario['valor2'];
        resultado=parseInt(valor1.value) + parseInt(valor2.value);
        document.getElementById ('valores').innerHTML = resultado;

    
        
    }
 </script>
</body>
</html>
